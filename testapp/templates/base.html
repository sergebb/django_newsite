<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Testapp</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            {% block header %}
            <div class="row">
                <div class="col-sm-4">
                    {% if user.is_authenticated %}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                              <h3 class="panel-title">Welcome, {{ user.username }}.</h3>
                            </div>
                            <div class="panel-body">
                              Thanks for logging in. <a href="{% url 'testapp:logout' %}"><button type="button" class="btn btn-sm btn-warning">logout</button></a>
                            </div>
                        </div>
                        {% if user.is_superuser %}
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                  <h3 class="panel-title">Wow, you are admin.</h3>
                                </div>
                                <div class="panel-body">
                                    <a href="{% url 'admin:index' %}"><button type="button" class="btn btn-info">Rule the site.</button></a>
                                </div>
                            </div>
                        {% endif %}
                    {% else %}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                              <h3 class="panel-title">Welcome, new user.</h3>
                            </div>
                            <div class="panel-body">
                                <a href="{% url 'testapp:login' %}">
                                    <button type="button" class="btn btn-sm btn-success">login</button>
                                </a> 
                                <a href="{% url 'testapp:register' %}">
                                    <button type="button" class="btn btn-sm btn-primary">register</button>
                                </a>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
            {% endblock %}

            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
</html>
